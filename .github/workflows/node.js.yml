name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14' 

    - name: Install dependencies
      run: npm install

    - name: Build React App
      run: npm run build

    - name: Start React App
      run: npm start &

    - name: Run Playwright Tests
      run: npm test
