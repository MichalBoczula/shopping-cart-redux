name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.42.1-jammy

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build React App
      run: CI=false npm run build

    - name: Start React App
      run: npm start &
      env:
        CI: true

    - name: Run Playwright tests
      run: npx playwright test
      env:
        HOME: /root

    - name: Archive Playwright report
      uses: actions/upload-artifact@v2
      with:
        name: playwright-report
        path: allure-report  # Update this path to where your Allure reports are generated

  update-documentation:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Check out the allure-report repo
        uses: actions/checkout@v3
        with:
          repository: 'your-username/allure-report'  # Replace with your actual repository
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Download Playwright report
        uses: actions/download-artifact@v2
        with:
          name: playwright-report
          path: temp-report

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Replace old report with new
        run: |
          rm -rf *  # Caution: This deletes all files in the allure-report repo's root
          cp -r temp-report/* .
          rm -rf temp-report

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Update Allure report"
          git push -f origin main  # Ensure this is the correct branch in your allure-report repository
